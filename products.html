    function abrirImagem(imagem) {
      // Criar um novo elemento para o modal
      var modal = document.createElement("div");
      modal.className =
        "fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50";

      // Criar um novo elemento de imagem
      var img = document.createElement("img");
      img.src = imagem.src;
      img.className =
        "w-auto h-auto max-w-full max-h-full m-auto p-4 bg-white border border-gray-300 rounded-lg shadow-lg";

      // Adicionar um evento para fechar o modal quando clicado
      modal.onclick = function () {
        document.body.removeChild(this);
      };

      // Adicionar a imagem ao modal e o modal ao corpo da página
      modal.appendChild(img);
      document.body.appendChild(modal);
    }

    products.forEach((product) => {
      const productElement = document.createElement("div");
      productElement.classList.add("product");
      productElement.innerHTML = `
  <img src="products/${product.image}" alt="${product.name}" id='imgBorda' width="237.6px" heigth="237.6px" class="cursor-pointer" onclick="abrirImagem(this);">
  <h1 class="text-white font-bold">${product.name}</h1>

`;
